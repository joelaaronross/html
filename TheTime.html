<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
</head>
<body>
    The current time <span id="currentTime"> goes here! </span>
    <button onclick="document.getElementById('currentTime').textContent = (new Date()).toLocaleTimeString();
        ">Update the time</button>
    <script>
        function UpdateTime(){
            document.getElementById('currentTime').textContent = (new Date()).toLocaleTimeString();
        }
        var updateButton = document.getElementById("UpdateButton");
        updateButton.onclick = UpdateTime;
    </script>
    <button onclick="UpdateTime()">Update time with a function</button>
    <button id="UpdateButton">A clean update time button</button>
</body>
</html>
